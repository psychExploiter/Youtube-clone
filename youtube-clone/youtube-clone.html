<html>
 <head>
   <link rel="stylesheet"
         href="youtube-clone.css" >
   
 </head>

 <div id="Header">

    <img src="./images/menu-icon.png" height="23px" width="25px" />
   <img src="./images/yt-logo.png" height="30px" width="110px"/>
  </div>

     <div class="search-box">
      

      <input type="text" placeholder="search our website" aria-label="search"/>
      
      <div class="search-icon">

       </div>
      </div>

     </div>
     
 
  <div id="Container">

     <ul>
       <li>
        <div id="home-icon-div">
        <img src="./images/home-icon.png" height="20px" width="20px" /> <span>Home</span>
       </div>
       </li>

       <li>
        <div class="shorts-icon">
        <img src="./images/shorts.png.png" height="30px" width="30px" />  <span>Shorts</span>
        </div>
       </li>

       <li>
        <div class="subs-icon">
        <img src="./images/subs.png.png" height="20px" width="20px" /> <span>Subscriptions</span>

       </li>

       <li>
          <div class="you-icon">
        <img src="./images/you.png.png" height="30px" width="30px" /> <span>You</span>
      </div>
       </li>

       <li>
        <div class="history-icon">
        <img src="./images/history.png.png" height="20px" width="20px" /> <span>History</span>

          <div class="shopping-icon">
          <img src="./images/shopping-icon.png" height="30px" width="30px" /> <span>Shopping</span>

         </li>

         <li>
          <div class="music-icon">
          <img src="./images/music-icon.png" height="60px" width="60px" /> <span>Music</span>

         </li>

         <div class="movies-icon">
          <img src="./images/movie-icon.png" height="30px" width="30px" /> <span>Movies</span>

         <li>
          <div class="live-icon">
          <img src="./images/live-icon.png" height="30px" width="50px" /> <span>Live</span>
          </div>
         </li>

         <div class="gaming-icon">
          <img src="./images/gaming-icon.png" height="30px" width="30px" /> <span>Gaming</span>
          </div>
         </li>




       

     </ul>
   </div>

        <li>

        Music
      </div>
    </li>
    
    <li>
      <div class="pritam-chakraborty">
